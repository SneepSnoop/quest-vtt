<ul id="inventory-list">
    {{#each data.inventory.contents as | item id | }}
        <li class="inventory-item flexrow"><div class="item-slot">{{ item.label }}</div> <input name="data.inventory.contents.{{id}}.value" class="inventory-value" type="text" value="{{item.value}}" /> <div class="item-delete"><i class="fas fa-trash-alt"></i></div></li>
    {{/each}}
    <div class="sort">
        <i class="fas fa-sort"></i>
        Sort
    </div>
</ul>
