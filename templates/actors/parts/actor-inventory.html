<div class="inventory-list">
    <h1>Inventory</h1>
    <ul id="inventory-list">
        {{#each data.inventory as |item index| }}
            <li class="inventory-item draggable" draggable=true><span class="item-slot">{{ index }}</span> <input name="data.inventory" type="text" value="{{item}}" /> <span class="item-delete"><i class="fas fa-times"></i></span></li>
        {{/each}}
    </ul>
</div>
