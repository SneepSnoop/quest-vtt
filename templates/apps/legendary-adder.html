<form class="legendaries" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="section">
        <h1 class="section-header">
            Available Legendary Abilities
        </h1>
        <div class="filter">
            <input type="text" name="filter" class="filter-legendaries" id="filter-legendaries"
                placeholder="{{localize 'QUEST.FilterLegendaries'}}">
        </div>
        <ul class="legendary-list" id="legendary-list">
            {{#each choices as |choice|}}
            <li class="legendary-choice">
                <label class="checkbox item-label" for="{{choice.id}}">
                    <input type="checkbox" name="{{choice.id}}" value="{{choice.id}}" {{checked choice.chosen}}>
                    {{choice.label}}
                </label>
            </li>
            {{/each}}
        </ul>
    </div>
    <button type="submit" class="submit" name="submit" value="1"><i class="far fa-save"></i>
        {{ localize "QUEST.Save"}}</button>
</form>
